<!DOCTYPE html>
<html>

  <head>

    <title>  To Do List WebApp JS </title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>


    <!--      Index, Welcome Page
              This will be hidden after name submitted
    -->
    <div id="index">
      <h1>Welcome To Do List</h1>

      <div id=name>
        <input type="text" id="nameText" />
        <button id="btnName"> Start </button>
      </div>

      <p>Min. 6 and all Letters</p>
    </div>
    <!--     end of Index, Welcome Page       -->


    <!--      Home, WebApp Page       -->
    <div id="Home">
      <h1> This is Home , Hello <span id="userName"></span></h1>
      <input type="text" id="groupText" />
      <button id="btnAddGroup"> Add Group </button>
    </div>

    <div id="Group">
    </div>


      <script src="main.js"></script>

  </body>

</html>
