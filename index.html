<!DOCTYPE html>
<html>

  <head>

    <title>  To Do List WebApp JS </title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>

    <div id="index">
      <h1>Welcome To Do List</h1>

      <div id=name>
        <input type="text" id="nameText" placeholder="Your Name" onkeypress="onEnter(event, 'name')"/>
        <button id="btnStart" onClick="submitName()"> Start </button>
      </div>

      <p>Min. 5 and all Letters</p>
    </div>

    <!--      Home, WebApp Page       -->
    <div id="Home">
      <h1> To Do List, Hello <span id="userName"></span></h1>
      <input type="text" id="groupText" onkeypress="onEnter(event, 'grName')"/>
      <button id="btnAddGroup" onClick="addGroup()"> Add Group </button>
    </div>

    <div id="Group">
    </div>


      <script src="main.js"></script>

  </body>

</html>
